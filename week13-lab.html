<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" type="text/css" href="week13_lab.css">
</head>
<body>
	<div id="block">
		<h1 class="header">JS Caculator</h1>
			<form>
				<label>Number 1</label><br>
				<input type="number" id="num1" class="input_box"><br>
				<label>Number 2</label><br>
				<input type="number" id="num2" class="input_box"><br>
				<label>Caculation</label><br>
				<select id="operate" name="method">
					<option value="0">+</option>
					<option value="1">-</option>
					<option value="2">*</option>
					<option value="3">/</option>
				</select>
			</form>
			<p><input type="button" value="count" class="cal_button" onclick="caculator()"></p>
			<p>Result = <span id="result"></span></p>
	</div>

	<script type="text/javascript">
		function caculator() {
			var n1 = parseInt(document.getElementById('num1').value); //get first input
			var n2 = parseInt(document.getElementById('num2').value); //get second input
			var operator = parseInt(document.getElementById('operate').value); //get operate way

			if(operator == 0) {
				document.getElementById('result').innerHTML = add(n1,n2);
			}
			else if(operator == 1) {
				document.getElementById('result').innerHTML = minus(n1,n2);
			}
			else if(operator == 2) {
				document.getElementById('result').innerHTML = mul(n1,n2);
			}
			else {
				document.getElementById('result').innerHTML = div(n1,n2);
			}
		}

		function add(num1, num2) {
			return num1 + num2;
		}

		function minus(num1, num2) {
			return num1 - num2;
		}

		function mul(num1, num2) {
			return num1 * num2;
		}

		function div(num1, num2) {
			return num1 / num2;
		}
	</script>


	

</body>
</html>
